<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
</head>
<body>
	<div align="center">
		<h1>Users</h1>
		<form method="get" action="searchUser">
			<input type="text" name="keyword" /> &nbsp; <input type="submit"
				value="ARA" />
		</form>
		</br> <a href="newUser">Create A New User</a> </br> </br> </br> <a href="addReadedBook">Add
			a Readed Book</a> </br> </br>
		<table border="1" cellpadding="10">
			<thread>
			<tr>
				<th>TCKN</th>
				<th>NAME</th>
				<th>SURNAME</th>
				<th>DETAILS</th>
			</tr>
			</thread>
			<tbody>
				<tr th:each="users: ${listUsers}">
					<td th:text="${users.tckn}">Tckn</td>
					<td th:text="${users.name}">Name</td>
					<td th:text="${users.surname}">Surname</td>
					<td><a th:href="@{'/details/' + ${users.id}}">Details</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
