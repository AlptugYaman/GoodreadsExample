<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
</head>
<body>
	<div align="center">
		<h1>Search A Book</h1> </br> </br>
		<table border="1" cellpadding="10">
			<thread>
			<tr>
				<th>NAME</th>
				<th>USER COUNT</th>
				<th>AVG RATE</th>
			</tr>
			</thread>
			<tbody>
				<tr th:each="books: ${result}">
					<td th:text="${books.name}">Name</td>
					<td th:text="${books.count}">User Count</td>
					<td th:text="${books.avgrate}">Avg Rate</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
