<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
</head>
<body>
	<div align="center">
		<h1>Search A User</h1> </br> </br>
		<table border="1" cellpadding="10">
			<thread>
			<tr>
				<th>TCKN</th>
				<th>NAME</th>
				<th>SURNAME</th>
				<th>DETAILS</th>
				<th>ADD A BOOK</th>
			</tr>
			</thread>
			<tbody>
				<tr th:each="users: ${result}">
					<td th:text="${users.tckn}">Tckn</td>
					<td th:text="${users.name}">Name</td>
					<td th:text="${users.surname}">Surname</td>
					<td><a th:href="@{'/details/' + ${users.id}}">Details</a></td>
					<td><a th:href="@{'/addbook/' + ${users.id}}">Add a Book</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
